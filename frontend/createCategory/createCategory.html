<div id="createCategory">
	<div class="container">
		<div class="row">
			<form class="form-horizontal">				
				<div class="form-group" ng-if="vm.type=='subcategory'">
					<label class="control-label col-xs-2" for="email">Родительская категория:</label>
					<div class="col-xs-4">
						<select class="form-control"  ng-model="vm.parent"  id="">
							<option  ng-repeat="category in vm.categories" value="{{category._id}}">{{category.name}}</option>
						</select>
					</div>	
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2" for="email">Название категории:</label>
					<div class="col-xs-10">
						<input type="text" ng-model="vm.name" class="form-control" id="email">
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-xs-offset-2 col-xs-10">
						<p class="error" ng-show="vm.showErr">Заполните все поля</p>
						<p class="success" ng-show="vm.created">Успешно добавлено!</p>
						<button ng-click="vm.create()" type="submit" class="btn btn-default">Создать</button>
						<button ng-show="vm.created" ng-click="vm.name='';vm.created=false;" type="submit" class="btn btn-default">Добавить еще</button>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
