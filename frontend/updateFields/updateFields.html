<div id="anchor">
	<div class="container">
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="city_number">Городской номер</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.fields.number" class="form-control" id="city_number">
					</div>			
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"  for="phone_number">Сотовый номер</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.fields.mobile" class="form-control" id="phone_number">
					</div>			
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="address">Адрес</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.fields.address" class="form-control" id="address">
					</div>			
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.fields.email" class="form-control" id="email">
					</div>			
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-4">
						<button ng-click="vm.update()"  type="submit" class="btn btn-default">Изменить</button>
						<p ng-show="vm.updated" class="success">Изменения успешно внесены !</p>
						</div>
				</div>
			</form>
		</div>
	</div>
</div>
