<div class="addPhoto">
	<div class="container">
		<br><br>
		<button ui-sref="adminPanel" class="btn btn-info" >Назад</button>
		<br><br><br>
		<div class="form-group">
		<label for="name">Телефон:</label>
			<input ng-model="vm.contacts.phone" type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="pwd">Адрес:</label>
			<input ng-model="vm.contacts.address" type="text" class="form-control" id="pwd">
		</div>
				<br><br><br>
		<button ng-click="vm.save()" class="btn btn-success">Сохранить</button>
		<br>
		<p>{{vm.uploaded}}</p>
	</div>
</div>
