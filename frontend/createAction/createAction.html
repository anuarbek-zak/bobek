<div id="anchor">
	<div class="container">
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Заголовок акции</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.action.title" class="form-control" id="name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Дата</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.action.date" class="form-control" id="name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="description">Описание:</label>
					<div class="col-sm-10">
						<textarea type="text" ng-model="vm.action.description" class="form-control" id="description">
						</textarea>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-4">
						<p class="error" ng-show="vm.showErr">Заполните все поля</p>
						<button ng-click="vm.create()" ng-if="!vm.id"  type="submit" class="btn btn-default">Сохранить</button>
						<p ng-show="vm.showCreated" class="success">Акция успешно изменена !</p>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>

<style>
	textarea.form-control{
		height: 320px;
	}
</style>
